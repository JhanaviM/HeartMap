# .github/workflows/deploy.yml
name: Deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build site
        run: |
          # if you're using static files, skip this or use build steps if needed
          mkdir output
          cp -r * output || true

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          folder: output
